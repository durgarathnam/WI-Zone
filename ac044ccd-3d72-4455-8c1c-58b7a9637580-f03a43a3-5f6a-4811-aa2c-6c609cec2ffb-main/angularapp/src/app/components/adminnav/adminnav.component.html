<div class="adminnav">
    <div class="nav-brand">WiZone</div>
    <div class="nav-links">
        <div class="user-box">{{name}}/{{userRole}}</div>
        <div><a routerLink="/home">Home</a></div>
        <div><a routerLink="/dashboard">Dashboard</a></div>
        <div class="dropdown">
            <a href="#">WiFi Schemes</a>
            <div class="dropdown-content">
                <a routerLink="/admin-add-schemes">Add Schemes</a>
                <a routerLink="/admin-view-schemes">View Schemes</a>
            </div>
        </div>
        <div><a routerLink="/admin-view-requests">Requests</a></div>
        <div><a routerLink="/admin-view-feedbacks">Feedback</a></div>
        <div><button class="logout-button" (click)="openLogoutModal()">Logout</button></div>
    </div>
</div>
 
<!-- Logout Modal -->
<div class="modal" [ngClass]="{ 'show': isLogoutModalOpen }">
    <div class="modal-content">
        <span class="close" (click)="closeLogoutModal()">&times;</span>
        <h2>Are you sure you want to log out?</h2>
        <div class="button-container">
            <button class="confirm-button" (click)="confirmLogout()">Yes, Logout</button>
            <button class="cancel-button" (click)="closeLogoutModal()">Cancel</button>
        </div>
    </div>
